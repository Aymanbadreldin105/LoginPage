<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoginPage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
  	<div class="login-box">
    <h2 class="header">Stackfindover</h2>
    <form class="form-group">
      <div class="lable">
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" class="input" name="email">
      </div>
      <div class="lable">
        <label for="pass">Password</label>
      </div>
      <div>
        <input type="password" class="input" name="pass">
      </div>
      <div class="flexcheckbox">
        <input type="checkbox" name="check">
        <label for="check">Stay signed in for a week</label>
      </div>
      <div>
        <input type="submit" name="submit" value="Continue">
      </div>
      <span><a href="#">Use single sign-on (Google) instead</a></span>
    </form>
  </div>
  <div class="link">Don't have an account? <a href="#">Sign up</a></div>
  <div class="flex">
    <span><a href="#">Â© Stackfindover</a></span>
    <span><a href="#">Contact</a></span>
    <span><a href="#">Privacy & terms</a></span>
  </div>
  </div>
    <div class="grid-background">
    <div class="box bg1"></div>
    <div class="box bg2"></div>
    <div class="box bg3"></div>
    <div class="box bg4"></div>
  </div>
</body>
</html>
